<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seni Seviyorum ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Georgia', serif;
        }

        .container {
            text-align: center;
            position: relative;
        }

        .flower {
            position: relative;
            animation: growFlower 2s ease-out forwards;
            transform: scale(0);
        }

        @keyframes growFlower {
            0% {
                transform: scale(0) translateY(100px);
                opacity: 0;
            }
            60% {
                transform: scale(1.1) translateY(0);
            }
            100% {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .petal {
            width: 60px;
            height: 100px;
            background: white;
            border-radius: 50% 50% 50% 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: 50% 100%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: petalGlow 3s infinite alternate;
        }

        @keyframes petalGlow {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 255, 255, 0.8);
            }
        }

        .petal:nth-child(1) { transform: translate(-30px, -80px) rotate(0deg); }
        .petal:nth-child(2) { transform: translate(10px, -95px) rotate(45deg); }
        .petal:nth-child(3) { transform: translate(45px, -70px) rotate(90deg); }
        .petal:nth-child(4) { transform: translate(55px, -25px) rotate(135deg); }
        .petal:nth-child(5) { transform: translate(40px, 20px) rotate(180deg); }
        .petal:nth-child(6) { transform: translate(0px, 35px) rotate(225deg); }
        .petal:nth-child(7) { transform: translate(-40px, 20px) rotate(270deg); }
        .petal:nth-child(8) { transform: translate(-55px, -25px) rotate(315deg); }

        .center {
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ffd700 0%, #ffed4e 50%, #ffc107 100%);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40px, -40px);
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
            animation: centerPulse 2s infinite;
        }

        @keyframes centerPulse {
            0%, 100% {
                transform: translate(-40px, -40px) scale(1);
            }
            50% {
                transform: translate(-40px, -40px) scale(1.05);
            }
        }

        .center::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.3), transparent);
            border-radius: 50%;
        }

        .stem {
            width: 8px;
            height: 200px;
            background: linear-gradient(to bottom, #4caf50, #2e7d32);
            position: absolute;
            bottom: -200px;
            left: 50%;
            transform: translateX(-4px);
            border-radius: 4px;
        }

        .leaf {
            width: 50px;
            height: 30px;
            background: #4caf50;
            border-radius: 0 100% 0 100%;
            position: absolute;
            left: -25px;
        }

        .leaf:nth-child(1) {
            top: 50px;
            transform: rotate(-20deg);
        }

        .leaf:nth-child(2) {
            top: 100px;
            left: 8px;
            transform: rotate(20deg) scaleX(-1);
        }

        .message {
            margin-top: 280px;
            font-size: 48px;
            color: white;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            opacity: 0;
            animation: fadeInMessage 2s ease-out 2.5s forwards;
            font-weight: bold;
        }

        @keyframes fadeInMessage {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            animation: floatHeart 4s ease-in infinite;
            opacity: 0;
        }

        @keyframes floatHeart {
            0% {
                opacity: 0;
                transform: translateY(0) rotate(0deg);
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: translateY(-100vh) rotate(360deg);
            }
        }

        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s ease-out infinite;
        }

        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flower">
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="petal"></div>
            <div class="center"></div>
            <div class="stem">
                <div class="leaf"></div>
                <div class="leaf"></div>
            </div>
        </div>
        <div class="message">Seni Seviyorum Sudiş ❤️</div>
    </div>
    <div class="hearts" id="hearts"></div>

    <script>
        // Kalp animasyonları oluştur
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 4 + 's';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Her 800ms'de bir kalp oluştur
        setInterval(createHeart, 800);

        // Parlama efektleri
        function createSparkles() {
            const flower = document.querySelector('.flower');
            for (let i = 0; i < 20; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = (Math.random() * 200 - 50) + 'px';
                sparkle.style.top = (Math.random() * 200 - 50) + 'px';
                sparkle.style.animationDelay = (Math.random() * 2) + 's';
                flower.appendChild(sparkle);
            }
        }

        setTimeout(createSparkles, 2000);
    </script>
</body>
</html>
